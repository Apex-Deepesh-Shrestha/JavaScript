<!DOCTYPE HTML>
<html>
	<head>
		<title>Buttons Use Case</title>
		<style>
			.red-button{
				background-color: red;
				border: none;
			}
		</style>
	</head>
	<body>
		<button class="red-button" title="Let's add it" onclick="alert('Added to Cart');">Add to Cart</button>
		<button onclick="console.log('Loading...'); 
		setTimeout(function(){alert('Purchased');},2000)">Buy Now</button>
	</body>
</html>
